<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-900 display flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6  font-bold ">Login</h2>
        <form>
            <div class="mb-4 ">
                <label class="block text-sm font-medium text-gray-300 ">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="" id="" placeholder="email">
            </div>
            <div class="mb-4 ">
                <label class="block text-sm font-medium text-gray-300 ">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="" id="" placeholder="Password">
            </div>
            <button class="w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-600 shadow-2xl"  type="submit">Login</button>
        </form>
    </div>
</body>
</html>
